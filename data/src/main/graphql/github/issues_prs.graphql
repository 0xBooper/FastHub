query getIssueTimeline($login: String!, $repo: String!, $number: Int!, $page: String) {
    repositoryOwner(login: $login) {
        repository(name: $repo) {
            issue(number: $number) {
                timelineItems(first: 30, after: $page, itemTypes: [ISSUE_COMMENT, CLOSED_EVENT, REOPENED_EVENT, REFERENCED_EVENT, ASSIGNED_EVENT, UNASSIGNED_EVENT, LABELED_EVENT, UNLABELED_EVENT, MILESTONED_EVENT, DEMILESTONED_EVENT, RENAMED_TITLE_EVENT, LOCKED_EVENT, UNLOCKED_EVENT, TRANSFERRED_EVENT]) {
                    totalCount
                    pageInfo {
                        endCursor
                        hasNextPage
                        hasPreviousPage
                        startCursor
                    }
                    nodes {
                        __typename
                        ... on IssueComment {
                            ... Comment
                        }
                        ... on CrossReferencedEvent {
                            ... CrossReferenced
                        }
                        ... on ClosedEvent {
                            ... Closed
                        }
                        ... on ReopenedEvent {
                            ... Reopened
                        }
                        ... on SubscribedEvent {
                            ... Subscribed
                        }
                        ... on UnsubscribedEvent {
                            ... Unsubscribed
                        }
                        ... on ReferencedEvent {
                            ... Referenced
                        }
                        ... on AssignedEvent {
                            ... Assigned
                        }
                        ... on UnassignedEvent {
                           ... UnAssigned
                        }
                        ... on LabeledEvent {
                            ... Labeled
                        }
                        ... on UnlabeledEvent {
                            ... UnLabeled
                        }
                        ... on MilestonedEvent {
                            ... Milestoned
                        }
                        ... on DemilestonedEvent {
                            ... Demilestoned
                        }
                        ... on RenamedTitleEvent {
                            ... Renamed
                        }
                        ... on LockedEvent {
                            ... Locked
                        }
                        ... on UnlockedEvent {
                            ... Unlocked
                        }
                        ... on TransferredEvent {
                            ... Transferred
                        }
                    }
                }
            }
        }
    }
}

