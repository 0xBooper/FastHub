                ... FullPullRequest
            }
        }
    }
}

query getLastIssueComment($login: String!, $repo: String!, $number: Int!) {
    repositoryOwner(login: $login) {
        repository(name: $repo) {
          issue(number: $number) {
            timelineItems(last: 1, itemTypes: [ISSUE_COMMENT]) {
              nodes {
                ... on IssueComment {
                    ... Comment
                }
              }
            }
          }
        }
    }
}

